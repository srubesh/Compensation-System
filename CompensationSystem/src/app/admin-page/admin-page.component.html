<div class="mat-elevation-z8">
<table mat-table [dataSource]="users" matSort>
    <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
        <td mat-cell *matCellDef="let user"> {{user.employeeId}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
        <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
        <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let user"> {{user.location}} </td>
    </ng-container>

    <ng-container matColumnDef="jobTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Title </th>
        <td mat-cell *matCellDef="let user"> {{user.jobTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
        <td mat-cell *matCellDef="let user"> {{user.department}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef > Role </th>
        <td mat-cell *matCellDef="let user"> {{user.role.name}} </td>
    </ng-container>

    <ng-container matColumnDef="action" >
        <th mat-header-cell  *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let user" >
             <button mat-raised-button *ngIf="user.active" (click) = "blockUser(user)">Block</button>
             <button mat-raised-button *ngIf="!user.active" (click) = "unblockUser(user)">Un Block</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns : columnsToDisplay"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                showFirstLastButtons
              aria-label="Select page">
</mat-paginator>
</div>
