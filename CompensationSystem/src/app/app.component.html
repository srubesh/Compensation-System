<div id="app">
  <nav class="navbar navbar-default navbar-expand navbar-dark bg-dark navbar-fixed-top">
    <div class="container">
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <a href="#" class="navbar-brand">
          Compensation Plan System
        </a>
        <li class="nav-item" *ngIf="showPlanCreaterPage">
          <a href="/createplan" class="nav-link" routerLink="createplan">CREATE COMPENSATION PLAN </a>
        </li>
        <li class="nav-item" *ngIf="showPlanCreaterPage">
          <a href="/myplans" class="nav-link" routerLink="myplans">MY PLANS</a>
        </li>
        <li class="nav-item" *ngIf="showReportCreaterPage">
          <a href="/createreport" class="nav-link" routerLink="createreport"> CREATE REPORT </a>

        <li class="nav-item" *ngIf="showAdminPage">
          <a href="/adminpage" class="nav-link" routerLink="adminpage"> MANAGE USER </a>

        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">
            <button type="button" class="btn btn-outline-light">
              Login
            </button>
          </a>

        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">

            </button>
          </a>

        <li class="nav-item">
          <a href="/profile" class="nav-link " routerLink="profile">
            <h4>{{ username | uppercase }}</h4>
          </a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">
            <button type="button" class="btn btn-outline-light">
